apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: isbehandlerdialog
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 70
  startup:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 30
  liveness:
    path: /internal/is_alive
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  readiness:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  leaderElection: true
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 384Mi
  ingresses:
    - "https://isbehandlerdialog.intern.nav.no"
  accessPolicy:
    inbound:
      rules:
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: prod-gcp
    outbound:
      external:
        - host: "syfo-tilgangskontroll.prod-fss-pub.nais.io"
        - host: "dokarkiv.prod-fss-pub.nais.io"
      rules:
        - application: dialogmeldingpdfgen
        - application: padm2
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: isbehandlerdialog-db
        diskAutoresize: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      claims:
        extra:
          - "NAVident"
  kafka:
    pool: nav-prod
  env:
    - name: KTOR_ENV
      value: "production"
    - name: PADM2_CLIENT_ID
      value: "prod-gcp.teamsykefravr.padm2"
    - name: PADM2_URL
      value: "http://padm2"
    - name: SYFOTILGANGSKONTROLL_CLIENT_ID
      value: "prod-fss.teamsykefravr.syfo-tilgangskontroll"
    - name: SYFOTILGANGSKONTROLL_URL
      value: "https://syfo-tilgangskontroll.prod-fss-pub.nais.io"
    - name: TOGGLE_PRODUCE_BEHANDLER_DIALOGMELDING_BESTILLING
      value: "true"
    - name: TOGGLE_PRODUCE_MELDING_FRA_BEHANDLER_CRONJOB
      value: "true"
    - name: TOGGLE_JOURNALFOR_MELDING_TIL_BEHANDLER
      value: "false"
    - name: DOKARKIV_CLIENT_ID
      value: "prod-fss.teamdokumenthandtering.dokarkiv"
    - name: DOKARKIV_URL
      value: "https://dokarkiv.prod-fss-pub.nais.io"
